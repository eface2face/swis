<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Toggle Switch Button</title>
<style>
    .switch {
      position: relative;
      display: block;
      vertical-align: top;
      width: 100px;
      height: 30px;
      padding: 3px;
      margin: 0 10px 10px 0;
      background: linear-gradient(to bottom, #eeeeee, #FFFFFF 25px);
      background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF 25px);
      border-radius: 18px;
      box-shadow: inset 0 -1px white, inset 0 1px 1px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }
    .switch-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .switch-label {
      position: relative;
      display: block;
      height: inherit;
      font-size: 10px;
      text-transform: uppercase;
      background: #eceeef;
      border-radius: inherit;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.15);
    }
    .switch-label:before, .switch-label:after {
      position: absolute;
      top: 50%;
      margin-top: -.5em;
      line-height: 1;
      -webkit-transition: inherit;
      -moz-transition: inherit;
      -o-transition: inherit;
      transition: inherit;
    }
    .switch-label:before {
      content: attr(data-off);
      right: 11px;
      color: #aaaaaa;
      text-shadow: 0 1px rgba(255, 255, 255, 0.5);
    }
    .switch-label:after {
      content: attr(data-on);
      left: 11px;
      color: #FFFFFF;
      text-shadow: 0 1px rgba(0, 0, 0, 0.2);
      opacity: 0;
    }
    .switch-input:checked ~ .switch-label {
   	  background: #E1B42B;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15), inset 0 0 3px rgba(0, 0, 0, 0.2);
    }
    .switch-input:checked ~ .switch-label:before {
      opacity: 0;
    }
    .switch-input:checked ~ .switch-label:after {
      opacity: 1;
    }
    .switch-handle {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 28px;
      height: 28px;
      background: linear-gradient(to bottom, #FFFFFF 40%, #f0f0f0);
      background-image: -webkit-linear-gradient(top, #FFFFFF 40%, #f0f0f0);
      border-radius: 100%;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    .switch-handle:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -6px 0 0 -6px;
      width: 12px;
      height: 12px;
      background: linear-gradient(to bottom, #eeeeee, #FFFFFF);
      background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF);
      border-radius: 6px;
      box-shadow: inset 0 1px rgba(0, 0, 0, 0.02);
    }
    .switch-input:checked ~ .switch-handle {
      left: 74px;
      box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.2);
    }
    /* Transition
        ========================== */
    .switch-label, .switch-handle {
      transition: All 0.3s ease;
      -webkit-transition: All 0.3s ease;
      -moz-transition: All 0.3s ease;
      -o-transition: All 0.3s ease;
    }
    .button {
	position: relative;
	display: block;
	vertical-align: top;
	width: 100px;
	height: 30px;
	padding: 3px;
	margin: 0 10px 10px 0;
	background: linear-gradient(to bottom, #eeeeee, #FFFFFF 25px);
	background-image: -webkit-linear-gradient(top, #eeeeee, #FFFFFF 25px);
	border-radius: 18px;
	box-shadow: inset 0 1px rgba(0, 0, 0, 0.02);
	cursor: pointer;
    }
</style>
    </head>

    <body>

<label class="switch">
      <input name="draw" class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Drawing" data-off="Viewing"></span> <span class="switch-handle"></span> </label>
	    <input name="clear" type="button" value="Clear" class="switch "/>
</body>
</html>

<script src="swis.js"></script>
<script>
	var remoteCursor;
	var source;
	var transport = {
		onload : null,
		onmessage : null,
		send : function(data) {
			source.postMessage(data, "*");
		}
	};
	//Create iframe	
	var iframe = document.createElement("iframe");
	iframe.style.border = "0px";
	//Append it 
	document.documentElement.appendChild(iframe);
	//Get mirror
	var mirror = iframe.contentWindow.document;
		
	var reflector = new swis.Reflector(transport,{chunk:200});
	
	window.addEventListener("message", function(message){
		//If first time
		if (!source)
		{
			//Start reflecting on mirror
			reflector.reflect(mirror);
			//Get source
			source = message.source;
		}
		//Init transport
		transport.onmessage(message.data);
	});
	
	//Create iframe	
	reflector.on("init",function(e) {
	});

	reflector.on("remotecursormove",function(data){
		//Check if first cursor
		if (!remoteCursor)
		{
			//Create new element
			remoteCursor = mirror.createElement("div");
			//Set absolute positioning
			remoteCursor.style["pointer-events"] = "none";
			remoteCursor.style["position"] = "absolute";
			remoteCursor.style["width"] = "150px";
			remoteCursor.style["height"] = "25px";
			remoteCursor.style["border"] = "1px black solid";
			remoteCursor.style["background-color"] = "green";
			remoteCursor.style["color"] = "white";
			remoteCursor.style["margin"] = "0px";
			remoteCursor.style["padding"] = "0px";
			remoteCursor.style["z-index"] = "99999999999999999999999999";
			//Set text
			remoteCursor.innerHTML = "^Remote Cursor";
			//Insert into
			mirror.documentElement.appendChild(remoteCursor);
		}
		//Set new position
		remoteCursor.style["left"] = data.x + "px";
		remoteCursor.style["top"] =  data.y + "px";
	});
	
	var first = true;
	reflector.on("resize",function(data){
		//If it is first time
		if (first)
		{
			//Set it once first
			iframe.width = data.width;
			iframe.height = data.height;
			first = false;
		} 
			
		iframe.width = data.width + (iframe.width -iframe.contentWindow.document.documentElement.clientWidth);
		iframe.height = data.height; + (iframe.height -iframe.contentWindow.document.documentElement.clientheight);
	});
	
	//Drawing/not drawing
	document.querySelector("input[name='draw']")
			.addEventListener("change",function(e){
				//Paint!
				reflector.paint(e.srcElement.checked);
			});
	//Drawing/not drawing
	document.querySelector("input[name='clear']")
			.addEventListener("click",function(e){
				//Clear
				reflector.clear();
			});
	
</script>
